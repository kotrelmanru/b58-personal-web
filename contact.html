<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .full {
        background-color: #e3e7eb;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 400px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
      }

      h2 {
        text-align: center;
        font-weight: bold;
      }

      .button {
        background-color: black;
        color: white;
        font-size: 15px;
        font-weight: bold;
        border: none;
        border-radius: 15px;
      }

      .button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="dumb.png" style="height: 25px" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Add Project</a></li>
        </ul>
        <a href="contact.html" class="btn btn-dark">Contact Me</a>
      </div>
      </div>
    </nav>

    <div class="full">
      <form onsubmit="sendToMail(event)">
        <h2>GET IN TOUCH</h2>
        <div>
          <label for="name">Name</label>
          <input id="name" class="form-control" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" class="form-control" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input id="phone" class="form-control" />
        </div>
        <div>
          <label for="select">Subject</label>
          <select id="select" class="form-control">
            <option value="Fullstack Developer">Fullstack Developer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
          </select>
        </div>
        <div>
          <label for="message">Your Message</label>
          <textarea id="message" class="form-control" style="height: 120px"></textarea>
        </div>
        <div class="text-right">
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
